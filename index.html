<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">

    <!-- Title -->    
    <title>Frontend Mentor | Order summary card</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- CSS file -->
    <link rel="stylesheet" href="./public/css/style.css">
 
</head>


<body>

    <main> 

        <article class="card">
            <div class="card-header">
                <img src="./public/images/illustration-hero.svg" alt="Illustration hero">
            </div>
            
            <div class="card-body">
                <h2 class="card-body__title">Order Summary</h2>
                <p class="card-body__description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>

                <div class="plan">
                    <div class="flex-group">
                        <img src="./public/images/icon-music.svg" alt="Plan icon" class="plan__img">
                        <div class="plan__price">
                            <h3>Annual Plan</h3>
                            <p>$59.99/year</p>
                        </div> 
                    </div>                    
                    <a href="#" class="plan__change">Change</a>
                </div>

                <button class="btn" type="submit">Proceed to Payment</button>
                <button class="btn-cancel" type="submit">Cancel Order</button>                                
            </div>
        </article>        
     
  
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by Amalynn</a>.
        </footer>

    </main>

</body>
</html>
